<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <h1 id="title">Survey Form</h1>
    <link rel="stylesheet" type="text/css" href="surveyform.css"/>     
  </head>
    <main id="main">
        <p id="description">Let us know how we can improve freeCodeCamp</p>
        <form id="survey-form">
        
        <div class="question">
                <div class="questions">
                    <label id="name-label" for="Name">*Name:</label>
                </div>
                <div ="answers">
                    <input id="name" type="text" placeholder="Enter your name" name="fullname" required/>
                </div>
        </div><br>
        
        <div class="question">
                <div class="questions">
                    <label id="email-label" for="Email">*Email:</label>
                </div>
                <div ="answers">
                    <input id="email" type="email" required placeholder="Enter your Email" name="email" pattern=".+@gmail.com" title="Please fill out this field."/>
                </div>
        </div><br>
        
        <div class="question">
                <div class="questions">
                    <label id="number-label" for="Age">*Age:</label>
                </div>
                <div class="answers">
                    <input id="number" type="number" placeholder="Age" name="age" min="1" max="125" step="1" required/>
                </div>
        </div><br>
        
        <div class="question">
                <div class="questions">
                    <label for="Role">Which option best describes your current role?</label>
                </div>
                <div class="answers">
                    <select id="dropdown" name="roles">
                    <option value="" disabled selected>Select an option</option>
                    <option value="student">Student</option>
                    <option value="full time job">Full Time Job</option>
                    <option value="full time learner">Full Time Learner</option>
                    <option value="prefer not to say">Prefer not to say</option>
                    <option value="other">Other</option>
                    </select>
                </div>
        </div><br>
        
            <div class="question">
                <div class="questions">
                    <label>*How likely is that you would recommend freeCodeCamp to a friend?</label>
                </div>
                <div class="answers">
                    <p><input type="radio" name="recommendation" value="definitely" required/>Definitely</p>
                    <p><input type="radio" name="recommendation" value="maybe" required/>Maybe</p>
                    <p><input type="radio" name="recommendation" value="not sure" required/>Not sure</p>
                </div>
            </div>
        
            <div class="question">
                <div class="questions">
                    <label>What do you like most in FCC:</label>
                </div>
                <div class="answers">
                    <select id="dropdown" name="likes">
                    <option value="" disabled selected>Select an option</option>
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open Source">Open Source</option>
                    <option value="other">Other</option>
                    </select>  
                </div>
            </div><br>
        
            <div class="question">
                <div class="questions">
                    <label>Things that should be improved in the future (Check all that apply):</label> 
                </div>
                <div class="answers">
                    <p><input type="checkbox" name="Front-end Projects" value="Front-end Projects" required/>Front-end Projects</p>
                    <p><input type="checkbox" name="Back-end Projects" value="Back-end Projects" required/>Back-end Projects</p>
                    <p><input type="checkbox" name="Challenges" value="Challenges" required/>Challenges</p>
                    <p><input type="checkbox" name="Open Source Community" value="Open Source Community" required/>Open Source Community</p>
                    <p><input type="checkbox" name="Gitter help rooms" value="Gitter help rooms" required/>Gitter help rooms</p>
                    <p><input type="checkbox" name="Videos" value="Videos" required/>Videos</p>
                    <p><input type="checkbox" name="City Meetups" value="City Meetups" required/>City Meetups</p>
                    <p><input type="checkbox" name="Wiki" value="Wiki" required/>Wiki</p>
                    <p><input type="checkbox" name="Forum" value="Forum" required/>Forum</p>
                    <p><input type="checkbox" name="Additional Courses" value="Additional Courses" required/>Additional Courses</p>
                </div>
            </div><br>
        
            <div class="question">
                <div class="questions">
                    <label>Any Comments or Suggestions?</label>  
                </div>
                <div class="answers">
                    <textarea rows="3" name="comments" id="comments" placeholder="Enter your comment here..."></textarea>
                </div>
            </div>
            <br><br>
            <input id="submit" type="submit" class="button" value="Submit">
        </form>
  </main>
</html>
